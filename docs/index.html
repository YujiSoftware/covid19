<!DOCTYPE html>
<html>
    <head>
        <title>新型コロナウィルス都道府県別感染者数の傾向</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta property="og:title" content="新型コロナウィルス都道府県別感染者数の傾向"/>
        <meta property="og:description" content="4/22 新型コロナウィルスの都道府県別感染者数グラフ一覧"/>
        <meta property="og:image" content="https://kishida.github.io/covid19/map.png"/>
        <meta property="og:url" content="https://kishida.github.io/covid19/"/>
        <meta name="twitter:card" content="summary"/>
        <meta name="twitter:site" content="@kis"/>
        <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
              crossorigin="anonymous">
        <style type="text/css">
            body {
                background-color: #303080;
                color: #f0f0ff;
            }
            h2 {
                font-size: 1.2rem;
            }
            .base {
                padding: 10px 20px;
            }
            .signature {
                font-size: small;
                color: #aae;
            }
            .control {
                
            }
            .control-label {
                margin-bottom: .1rem;
                font-size: small;
                font-weight: bold;
                color: #aae;
            }
            .description {
                font-size: small;
                color: #aae;
            }
            .map-chart {
                display: inline-block;
                background-color: rgba(255, 255, 255, 0.1);
                border-radius: 4px;
                padding: 10px;
            }
            .map-description {
                font-size: small;
                color: #aae;
            }
            .bar-chart {
                display: inline-block;
                max-width: 550px;
                max-height: 300px;
                min-width: 550px;
                min-height: 300px;
                background-color: rgba(255, 255, 255, 0.1);
                border-radius: 4px;
                padding-top: 10px;
                padding-bottom: 100px;
                padding-left: 10px;
                padding-right: 10px;
                margin-left: 5px;
                vertical-align: top;
            }
            .pref-charts {
                display: table;
                border-collapse: separate;
                border-spacing: 3px 4px
            }
            .tableRow {
                display: table-row;
            }
            .chartCell {
                max-width: 210px;
                max-height: 200px;
                min-width: 210px;
                min-height: 200px;
                display: table-cell;
                background-color: rgba(255, 255, 255, 0.1);
                border-radius: 4px;
            }
            .pref-name {
                font-weight: bold;
            }
            .value-label {
                font-size: small;
                color: #ccf;
            }
            .value {
                font-weight: bold;
                color: #ccf;
            }
            .rate-label {
                font-size: small;
                color: #ccf;
            }
            .rate-value {
                font-weight: bold;
                font-size: small;
                color: #ccf;
            }
        </style>
    </head>
    <body>
        <div class="base">
        <h1>新型コロナウィルス都道府県別感染者数の傾向</h1>
        <div class="signature">
            Naoki Kishida(<a href="https://twitter.com/kis">@kis</a>) Last Update: <span id="update"></span><br/>
        </div>
        <div class="map-chart">
            <h2>感染拡大状況</h2>
        <div id="map"></div>
        <div class="map-description">
        2日での伸び率を基に色付け(赤: 感染拡大中, 緑: 感染収れん)
        </div>
        </div>
        <div class="bar-chart">
            <h2>感染者数</h2>
            <canvas id="bar"></canvas>
        </div>
        <div style="display:block"></div>
        <div class="control">
            <input type="radio" id="type1" name="type" value="1" checked><label for="type1" class="control-label">感染者+死亡者</label>
            <input type="radio" id="type2" name="type" value="2"><label for="type2" class="control-label">感染者</label>
            <input type="radio" id="type3" name="type" value="3"><label for="type3" class="control-label">死亡者</label>
            <input type="radio" id="type4" name="type" value="4"><label for="type4" class="control-label">拡大率(累積)</label>
        </div>
        <div class="control">
            <input type="radio" id="calc1" name="calc" value="1" checked><label for="calc1" class="control-label">発生</label>
            <input type="radio" id="calc2" name="calc" value="2"><label for="calc2" class="control-label">累積</label>
        </div>
        <div class="control">
            <input type="radio" id="axis1" name="axis" value="1" checked><label for="axis1" class="control-label">線形軸</label>
            <input type="radio" id="axis2" name="axis" value="2"><label for="axis2" class="control-label">対数軸</label>
        </div>
        <div id="data" class="pref-charts">
        </div>
        <div class="description">
            データは <a href="https://www.mhlw.go.jp/stf/seisakunitsuite/bunya/0000121431_00086.html">厚生労働省のサイト</a>の3/8発表分以降。死者は3/20から<br/>
            日時は発表日時。3/29より前は患者数であったのが感染者数に変わったためギャップがある。<br/>
            福岡県は4/1から4/16日まで厚生労働省の集計値ではなく県の発表値を使っている。<br/>
            東京都の死者は都の発表値を使っている。
        </div>
        </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>
    <script src="jquery.japan-map.min.js"></script>
    <script src="prefs.js"></script>
    <script>
        const target = 100;
        const dailyTotal = latest.patients.reduce((a, b) => a + b, 0);
        var graphFontColor = 'rgba(255, 255, 255, .8)';
        var axisLineColor = 'rgba(255, 255, 255, .2)';
        Chart.defaults.global.defaultFontColor = graphFontColor;
        $("#update").text(data.lastUpdate);
        var c = $("#data");
        var row = $('<div class="tableRow"></div>');
        var firstrow = row;
        var x = 1;
        var areas = [];
        var charts = [];
        var total = Array(data.prefs[0].patients.length);
        total.fill(0);
        var motarity = Array(data.prefs[0].motarity.length);
        motarity.fill(0);
        data.prefs.forEach(pref => {
            var slice = pref.patients.slice(-3);
            
            for (var i = 0; i < pref.patients.length; ++i) {
                total[i] += pref.patients[i];
                motarity[i] += pref.motarity[i];
            }
            
            // map data
            var pre = slice[0];
            var post = slice[2];
            var rate;
            const thresould = 1.5;
            if (pre === 0) {
                if (post > 0) {
                    rate = thresould;
                } else {
                    rate = 1;
                }
            } else {
                rate = post / pre;
            }

            if (rate > thresould) {
                rate = 1;
            } else {
                rate = (Math.sqrt(rate) - 1) / (Math.sqrt(thresould) - 1);
            }
            if (rate < 0) {
                rate = 0;
            }
            areas.push({
                code: pref.code,
                jp: pref.pref,
                color: "rgba(" + Math.floor(255 * rate) + "," + Math.floor(255 * (1-rate)) + ",0,.8)",
                prefectures: [pref.code]
            });
            
            var motal = pref.motarity.slice(-1)[0];
            [div, chart] = createChart(pref.pref, pref.dates, post, motal, pref.patients, pref.motarity, true);
            row.append(div);
            charts.push(chart);
            ++x;
            if (x === 5) {
                x = 0;
                c.append(row);
                row = $('<div class="tableRow"></div>');
            }
        });
        if (x > 0) {
            c.append(row);
        }

        var post = total.slice(-1)[0];
        var mot = motarity.slice(-1)[0];
        [div, chart] = createChart("全国", data.prefs[0].dates, post, mot, total, motarity, false);
        charts.push(chart);
        firstrow.prepend(div);
        
        $("#map").japanMap({
            areas: areas,
            movesIslands: true,
            height: 300
        });
        var prefsChart = new Chart(document.getElementById("bar").getContext("2d"), {
            type: 'bar',
            data: {
                labels: latest.prefs,
                datasets: [{
                        label: "感染者数",
                        data: latest.patients,
                        backgroundColor: "rgba(0, 255, 0, 0.5)"
                }]
            },
            options: {
                legend: {
                   display: false
               },
               scales: {
                   xAxes: [
                        {
                            gridLines: {
                                display: false
                            },
                            ticks: {
                                maxRotation: 90
                            }
                        }],
                    yAxes: [
                        {
                            gridLines: {
                                color: axisLineColor,
                                zeroLineColor: graphFontColor
                            }
                        }
                    ]
               }
            }
        });
        
        typeChanged();
        
        function typeChanged(){
            if ($('input[name="calc"]:checked').val() === '2') {
                offset = 0;
                labelOffset = 0;
                logMax = 3500;
            } else {
                offset = 2;
                labelOffset = 1;
                logMax = 300;
            }
            if ($('input[name="axis"]:checked').val() === '2') {
                type = 'logarithmic';
            } else {
                type = 'linear';
            }
            prefsChart.options.scales.yAxes[0].type = type;
            prefsChart.update();
            
            var sel = $('input[name="type"]:checked').val();
            charts.forEach(ch => {
                switch (sel) {
                    case '1':
                        ch.data.datasets = [ch.data.datapool[0 + offset], ch.data.datapool[1 + offset]];
                        break;
                    case '2':
                        ch.data.datasets = [ch.data.datapool[0 + offset]];
                        break;
                    case '3':
                        ch.data.datasets = [ch.data.datapool[1 + offset]];
                        break;
                    case '4':
                        ch.data.datasets = [ch.data.datapool[4]];
                        labelOffset = 7;
                        type = 'linear';
                        break;
                }
                if (type === 'logarithmic' && ch.options.pref) {
                    ch.options.scales.yAxes[0].ticks.max = logMax;
                } else {
                    delete ch.options.scales.yAxes[0].ticks.max;
                }
                ch.options.scales.yAxes[0].type = type;
                ch.data.labels = ch.data.dateLabels.slice(labelOffset);
                ch.update();
            });
        }
        
        $('input[name="type"]:radio').change(typeChanged);
        $('input[name="calc"]:radio').change(typeChanged);
        $('input[name="axis"]:radio').change(typeChanged);
        
        function addSpan(div, cls, text) {
            var s = $('<span></span>');
            s.addClass(cls);
            s.text(text);
            div.append(s);
        }
        
        function createChart(name, dates, infect, motal, patients, motarity, pref) {
            var weekData = patients.slice(-8);
            var weekAgo = weekData[0];
            var rateText;
            if (weekAgo === 0) {
                rateText = "-";
            } else {
                rateText = (Math.round(infect / weekAgo * 100) / 100);
            }
            
            var div = $('<div class="chartCell"></div>');
            var prefLabel = $('<div></div>');
            addSpan(prefLabel, "pref-name", name);
            addSpan(prefLabel, "value-label", "(感染:");
            addSpan(prefLabel, "value", infect);
            addSpan(prefLabel, "value-label", " 死者:");
            addSpan(prefLabel, "value", motal);
            addSpan(prefLabel, "value-label", ")");
            div.append(prefLabel);
            var rateDiv = $('<div></div>');
            var daily = weekData[7] - weekData[6];
            addSpan(rateDiv, "rate-value", rateText);
            addSpan(rateDiv, "rate-label", "倍/週");
            addSpan(rateDiv, "rate-label", " 前日比: ");
            addSpan(rateDiv, "rate-value", daily);
            addSpan(rateDiv, "rate-label", " (目標: ");
            addSpan(rateDiv, "rate-label", Math.round((weekData[7] * target / dailyTotal) * 10) / 10);
            addSpan(rateDiv, "rate-label", ")");
            div.append(rateDiv);
            var canv =  $('<canvas></canvas');
            div.append(canv);
            row.append(div);
        
            var ctx = canv.get(0).getContext("2d");
            var patdif = new Array();
            var deathdif = new Array();
            var rateInWeek = new Array();
            for (var i = 1; i < patients.length; ++i) {
                patdif.push(Math.max(patients[i] - patients[i - 1], 0));
                if (i <= 12) {
                    deathdif.push(0); // until 3/20
                } else {
                    deathdif.push(Math.max(motarity[i] - motarity[i - 1], 0));
                }
                if (i >= 7) {
                    if (patients[i - 7] > 0) {
                        rateInWeek.push(patients[i] / patients[i - 7]);
                    } else {
                        rateInWeek.push(0);
                    }
                }
            }
            var chart = new Chart(ctx, {
               type: 'bar',
               data: {
                   dateLabels : dates,
                   datapool: [{
                           type: 'line',
                           label: "感染者",
                           data: patients,
                           backgroundColor: "rgba(153,255,51,0.6)",
                           pointRadius: 0,
                           pointHitRadius: 3
                        },
                        {
                           type: 'line',
                           label: "死者",
                           data: motarity,
                           backgroundColor: "rgba(100,0,0,1)",
                           pointRadius: 0,
                           pointHitRadius: 3
                            
                        },
                        {
                           type: 'bar',
                           label: "感染者",
                           data: patdif,
                           backgroundColor: "rgba(0,200, 0,1)"
                        },
                        {
                           type: 'bar',
                           label: "死者",
                           data: deathdif,
                           backgroundColor: "rgba(255,53,51,1)"
                        },
                        {
                           type: 'line',
                           label: "増加率",
                           data: rateInWeek,
                           borderColor: "rgba(200, 255, 200, 0.8)",
                           backgroundColor: "rgba(255,53,51,0)",
                           pointRadius: 0,
                           pointHitRadius: 3
                        }
                   ]
               },
               options: {
                   pref: pref,
                   legend: {
                       display: false
                   },
                   scales: {
                       yAxes: [{
                               gridLines: {
                                   color: axisLineColor,
                                   zeroLineColor: axisLineColor
                               },
                               ticks: {
                                   beginAtZero: true
                               },
                               type: 'linear'
                       }],
                       xAxes: [{
                           display: false
                       }]

                   }
               }
            });
            return [div, chart];
        }
        
    </script>
    </body>
</html>
